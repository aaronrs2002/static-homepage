                    <div class="col-md-6">
                        <div class="input-group"><input type="text" class="form-control"
                                placeholder="Search weather by US ZIP CODE" name="zipCode"><span

                                        class="icon-white icon-search"></i></button></span></div>
                    </div>
                    <div class="col-md-3">
                        <div class="centerTxt">Tue, 09/09/2025, 3:46 PM</div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="list-group" data-links="1">
                </div>
            </div>
            <div class="col-md-6"><input type="text" onKeyUp="filterLinks()" name="filterLinks" class="form-control"
                    placeholder="Search Links">
                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group mb-3"><input type="text" class="form-control" name="YouTubeQuery"
                                    placeholder="Update video list"><span class="input-group-btn"><button
                                        class="btn btn-dark" type="button" onClick="searchYouTube()"
                                        id="search-button"><i class="fas fa-search"></i></button></span></div>
                        </div>
                        <div class="col-md-12">
                            <ul class="videoindexParent"></ul>
                        </div>
                        <div class="col-md-12">
                            <div>


                                <iframe class="youTubeIframe" src="https://www.youtube.com/embed/"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


                            </div>
                        </div>
                        <div class="col-md-12"><small>Carousel Controls</small></div>
                        <div class="btn-group col-md-12" role="group"><button type="button" class="btn btn-secondary"
                                onClick="previousVideo()">Previous</button><button type="button"
                                class="btn btn-secondary" onClick="toggleTimer('manual');"
                                data-bt="pause">Pause</button><button type="button" class="btn btn-secondary hide"
                                onClick="toggleTimer('auto');" data-bt="play">Play</button><button type="button"
                                class="btn btn-secondary" onClick="nextVideo()">Next</button></div>
                    </div>
                </div>

                    <div id="newsResponse"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="list-group" data-links="2"></div>
            </div>
        </div>
        <!--end main content-->

        <div class="row well mb-5">
            <div class="col-md-3">
                <div>

                    <div class="input-group"><input type="text" class="form-control" name="RottenTomatoes"
                            placeholder="Search Rotten Tomatoes"><span class="input-group-btn"><button
                                class="btn btn-dark" onClick="customSearch(0)"> <i
                                    class="fab fa-searchengin"></i></button></span></div>

                </div>
            </div>
            <div class="col-md-6"> <button class="btn btn-block btn-secondary py-2" data-toggle=""
                    onClick="toggle('admin')">Admin <i class="fas fa-lock"></i></button>


                <button class="btn btn-block btn-secondary py-2 hide" data-toggle="admin" onClick="toggle('')">Close
                    Admin Panel <i class="fas fa-lock"></i></button>
            </div>
            <div class="col-md-3">
                <div>

                    <div class="input-group"><input type="text" class="form-control" name="wikiPedia"
                            placeholder="Search Wikipedia"><span class="input-group-btn"><button class="btn btn-dark"
                                onClick="customSearch(1)"> <i class="fab fa-wikipedia-w"></i></button></span></div>

                </div>
            </div>
        </div>

        <!--start admin panel-->

        <div class="hide" data-toggle="admin">
            <div id="editOptions" class="row">
                <div class="col-md-12">
                    <h2>Admin Panel <i class="fas fa-unlock-alt"></i></h2>
                </div>

                <div class="col-md-6"><select class="form-control" onChange="updateCrudFunc()" name="linkEdit">
                        <option value="editLink">Edit Link</option>
                        <option value="deleteLink">Delete Link</option>
                        <option value="addLink">Add Link</option>
                    </select>
                    <div class="form-group">
                        <hr><select class="form-control" name="linkListTarget">

                        </select>
                        <input type="text" name="linkName" class="form-control" placeholder="Edit Name">
                        <input type="text" name="linkUrl" class="form-control" placeholder="Edit URL">
                        <button class="btn btn-primary btn-block py-2" id="btFunc" onClick="updateLink()">Edit
                            Link</button>
                    </div>
                </div>
                <div class="col-md-6">

                    <select name="RssEdit" class="form-control">
                        <option value="addRss">Add RSS Feed</option>
                        <option value="deleteRss">Delete RSS Feed</option>
                    </select>

                    <div class="form-group">
                        <hr><input type="text" name="addLinkName" class="form-control" placeholder="Add RSS Name"><input
                            type="text" name="addLinkUrl" class="form-control" placeholder="Add RSS Link"><button
                            class="btn btn-primary btn-block">Add Feed</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="hide alert fadeInUp" role="alert" id="globalAlert"></div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-2 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year" data-test="test"></div>
            </div>
        </div>
    </footer>
